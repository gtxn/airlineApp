<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request assistance</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
</head>

<body>
    <div class='container justify-content-center'>
        <div style='text-align: center;' class='animated fadeInLeft'>
            <h1 class='display-2'>What can we do for you </h1>
        </div>

        <br>
        <br>

        <div class='row justify-content-center'>
            <div class='card col-sm-10' style='width: 10rem;'>
                <img class='card-img-top' src='images/request.jpg' alt='img could not be loaded'>

                <br>
                <br>

                <h4 class='card-title'><strong>Send your request and we'll get back to you </strong></h4>

                <div class='card-body input-group mb-3'>
                    <input class='form-control' type="text" placeholder="type request here" name='req' id='request'>
                    <div class='input-group-append'>
                        <button class='btn btn-primary ' onclick='sendReq()' value='submit' type='submit'
                            id='submit'>submit</button>
                    </div>

                </div>

                <div class='d-flex justify-content-end'>
                    <button class='btn btn-outline-primary' onclick='goBack()'>cancel</button>
                </div>

                <br>
                <br>

            </div>
        </div>


    </div>



    <script src='./js/reqAssist.js'></script>

</body>

</html>
